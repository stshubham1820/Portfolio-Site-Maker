<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Profile Update</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <h4 class="m-2">Service</h4>
        <div class="row p-3">
            <div class="col-4">
            <input type="text" class="form-control" placeholder="Name" aria-label="Name" value="{{ profile.name }}" name="Pname">
            </div>
            <div class="col-4">
            <input type="text" class="form-control" placeholder="Passion" aria-label="Passion" value="{{ profile.passion }}" name="Ppassion">
            </div>
        </div>
        <h4 class="ml-5">Social Details</h4>
        <div class="row p-3">
            <div class="col-4">
            <input type="text" class="form-control" placeholder="Facebook" aria-label="Facebook" value="{{ profile.facebook }}" name="Pfacebook">
            </div>
            <div class="col-4">
            <input type="text" class="form-control" placeholder="Instagram" aria-label="Instagram" value="{{ profile.instagram }}" name="Pinstagram">
            </div>
        </div>
        <div class="row p-3">
            <div class="col-4">
            <input type="text" class="form-control" placeholder="Linkedin" aria-label="Linkedin" value="{{ profile.linkidin }}" name="Plinkedin">
            </div>
            <div class="col-4">
            <input type="text" class="form-control" placeholder="Twitter" aria-label="Twitter" value="{{ profile.twitter }}" name="Ptwitter">
            </div>
        </div>
        <div class="row p-3">
            <div class="col-4">
            <input type="text" class="form-control" placeholder="Skype" aria-label="Skype" value="{{ profile.skype }}" name="Pskype">
            </div>
            <div class="d-grid gap-2 col-4">
                <button class="btn btn-success bg-gradient" type="submit">Update</button>
              </div>
        </div>
    </form>
</body>
</html>
