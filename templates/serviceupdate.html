<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Service Update</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <h4 class="m-2">Service</h4>
        <span class="p-3"> Service Icon Class From Bootstrap <a href="https://icons.getbootstrap.com/" target="_blank">Get Here</a></span>
        <div class="row p-3">
            <div class="col-4">
            <input type="text" class="form-control" placeholder="Service Name" value="{{ Ser.ServiceName }}" aria-label="Service Name" name="Sname">
            </div>
            <div class="col-4">
                <input type="text" class="form-control" placeholder="Service Icon" value="{{ Ser.ServiceIcon }}" aria-label="Service Icon" name="Sicon">
            </div>
        </div>
        <div class="row p-3">
            <div class="col-8">
                <textarea class="form-control" placeholder="Service Description" name="Sdesc">{{ Ser.ServiceDiscription }}</textarea>
            </div>
        </div>
        <div class="row p-3">
            <div class="d-grid gap-2 col-4">
                <button class="btn btn-success bg-gradient" type="submit">Update</button>
              </div>
        </div>
    </form>
</body>
</html>
