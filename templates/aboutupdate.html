<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>About Update</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <h4 class="m-2">About</h4>
        <div class="row p-3">
            <div class="col-4">
            <input type="text" class="form-control" placeholder="Job Profile" aria-label="Job Profile" value="{{ about.job_profile }}" name="Ajobprofile">
            </div>
            <div class="col-4">
            <input type="text" class="form-control" placeholder="Job Description" aria-label="Job Description" value="{{ about.job_desc }}" name="Ajobdesc">
            </div>
        </div>
        <div class="row p-3">
            <div class="col-4">
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="123-45-678" aria-label="phone" value="{{ about.phone }}" name="Aphone">
            </div>
            <div class="col-4">
            <input type="date" class="form-control" placeholder="DOB" aria-label="DOB" value="{{ about.Dob }}" name="Adob">
            </div>
        </div>
        <div class="row p-3">
            <div class="col-4">
            <input type="number" class="form-control" placeholder="Age" aria-label="Age" value="{{ about.age }}" name="Aage">
            </div>
            <div class="d-grid col-4">
                <select id="inputState" class="form-select" select="{{ about.degree }}" name="Adegree">
                    <option>Degree</option>
                    <option>Higher Education</option>
                    <option>Bachelor</option>
                    <option>Diploma</option>
                    <option>Master</option>
                  </select>
                </div>
        </div>
        <div class="row p-3">
            <div class="col-4">
            <input type="email" class="form-control" placeholder="E-Mail" aria-label="E-Mail" value="{{ about.email }}" name="Aemail">
            </div>
            <div class="col-4">
            <input for="inputCity" type="text" class="form-control" placeholder="City" aria-label="City" value="{{ about.city }}" name="Acity">
            </div>
        </div>
        <div class="row p-3">
            <div class="col-4">
            <input type="url" class="form-control" placeholder="Website" aria-label="Website" value="{{ about.website }}" name="Awebsite">
            </div>
            <div class="col-md-4">
                <select id="inputState" class="form-select" value="{{ about.Freelancer }}" name="Afree">
                  <option>Freelancing</option>
                  <option>Available</option>
                  <option>Not-Available</option>
                </select>
              </div>
        </div>
        <div class="row p-3">
            <div class="col-8">
                <textarea class="form-control" placeholder="About" name="Aabout">{{ about.about }}</textarea>
            </div>
        </div>
        <h4 class="ml-5">Client Details</h4>
        <div class="row p-3">
            <div class="col-2">
            <input type="number" class="form-control" placeholder="Client" aria-label="Client" value="{{ about.clients }}" name="Aclient">
            </div>
            <div class="col-2">
            <input type="number" class="form-control" placeholder="Project" aria-label="Project" value="{{ about.project }}" name="Aproject">
            </div>
            <div class="col-2">
            <input type="number" class="form-control" placeholder="Hours" aria-label="Hours" value="{{ about.Hrs }}" name="Ahrs">
            </div>
            <div class="col-2">
            <input type="number" class="form-control" placeholder="Awards" aria-label="Awards" value="{{ about.Awards }}" name="Aawards">
            </div>
        </div>
        <div class="row p-3">
            <div class="d-grid gap-2 col-4">
                <button class="btn btn-success bg-gradient" type="submit">Update</button>
              </div>
        </div>
    </form>
</body>
</html>
