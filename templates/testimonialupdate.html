<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Testimonial Update</title>
</head>
<body>
    <form enctype="multipart/form-data" action="" method="post">
        {% csrf_token %}
        <h4 class="m-2">Testimonial</h4>
        <div class="row p-3">
            <div class="col-4">
            <input type="text" class="form-control" placeholder="Client Name" aria-label="Client Name" value="{{ test.ClientName }}" name="Tname">
            </div>
            <div class="col-4">
                <input type="text" class="form-control" placeholder="Client Profile" aria-label="Client Profile" value="{{ test.ClientProfile }}" name="Tprofile">
            </div>
        </div>
        <div class="row p-3">
            <div class="col-8">
                <textarea class="form-control" placeholder="Client Words" name="Twords" >{{ test.ClientWords }}</textarea>
            </div>
        </div>
        <div class="row p-3">
            <div class="col-8 mb-3">
                <label for="formFile" class="form-label">Image of Client</label><br>
                <span class="m-2"> Selected Image {{ test.ClientImage.url }} <a style="color: red; margin-left: 10px;" href="https://icons.getbootstrap.com/" target="_blank">Delete</a></span>
                <input class="form-control mt-2" type="file" id="formFile" name="Timage" value="">
              </div>
        </div>
        <div class="row p-3">
            <div class="d-grid gap-2 col-4">
                <button class="btn btn-success bg-gradient" type="submit">Update</button>
              </div>
              <div class="d-grid gap-2 col-4">
                <span class="mt-1"> Can Add Multiple Testimonials <a href="https://icons.getbootstrap.com/" target="_blank">Example</a></span>
              </div>
        </div>
    </form>
</body>
</html>
